version: '3.0'

networks:
  app:
    driver: bridge

volumes:
  redis-data:
    driver: local

services:
  redis:
    image: redis:7.2-rc-alpine
    networks:
      - app
    env_file:
      - .env
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data
